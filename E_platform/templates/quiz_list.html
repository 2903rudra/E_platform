<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz List</title>
</head>
<body>
    <h1>Quiz List</h1>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz-detail' quiz.id %}">{{ quiz.title }}</a>
                {% for result in quiz_results %}
                    {% if result.quiz_id == quiz.id %}
                        <!-- Display quiz result details here -->
                        {{ result }}
                    {% endif %}
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
